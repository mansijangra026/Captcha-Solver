<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>base64 decode and encode in Javascript</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Base64 Encode</h1>
      <form action="/encode" method="post" enctype="multipart/form-data">
        <div class="form-group container">
          <label for="Url">Upload Url:</label>
          <input class="form-control" type="url" name="url" id="" required />
        </div>
        <div class="form-group container">
          <button class="btn btn-danger btn-block">Encode Url</button>
        </div>
      </form>
    </div>
  </body>
</html>
